<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Agenda</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="main">

		<h3 class="text-center my-4">Cadastrar contatos</h3>

		<div class="container d-flex justify-content-center flex-wrap mb-5">
			<form action="Inserir" method="post" class="form-control p-3"
				style="width: 680px;">
				<fieldset>
					<legend>Informe os dados </legend>

					<div class="row g-3 ">
						<div class="col-12">
							<label for="nome" class="form-label">Nome:</label> <input
								name="nome" type="text" class="form-control" id="nome">
						</div>
						<div class="col-3">
							<label for="telefone" class="form-label">Telefone:</label> <input
								name="telefone" type="tel" class="form-control" id="telefone"
								placeholder="(XX)XXXXX-XXXX">
						</div>
						<div class="col-9">
							<label for="email" class="form-label">Email:</label> <input
								name="email" type="text" class="form-control mb-3" id="email" placeholder="email@email.com">
						</div>

						

						<div class="col-12">
							<button type="submit" class="btn btn-outline-secondary">Cadastrar</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
